<html lang="en" ng-app="matchflow">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Matchflow video analysis and performance management platform">
        <meta name="author" content="Keir Timm, Samir Franciscus, Kimeshan Naidoo">
        <title>Match Flow</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="lib/angular-chart/angular-chart.css">
        <link rel="stylesheet" href="css/theme-shared.css">
        <link rel="stylesheet" href="css/theme-analyzer.css">
        <link rel="stylesheet" href="css/mf-components.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="MainController">

        <!-- Navigation -->
        <nav class="navbar navbar-custom navbar-fixed-top top-nav-collapse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="glyphicon large-inverted glyphicon-menu-hamburger"></i>
                    </button>
                    <a class="navbar-brand navbar-btn">
                        <img src="img/mainlogo_small.png" alt="matchflow">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">
                        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li>
                            <a id="mfDashboard" class="btn navbar-btn" href="#/dashboard">Dashboard</a>
                        </li>
                        <li>
                            <a id="mfAnalyzer" class="btn navbar-btn" href="#/analyzer">Analyzer</a>
                        </li>
                        <li class="nav-padding">
                            <input type="button" class="btn btn-danger navbar-btn" value="Sign Out" ng-click="signOut()" />
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <mf-side-bar side-bar-config="sideBarConfiguration"></mf-side-bar>

        <div class="main-content-top">
            <ng-view></ng-view>
        </div>
        
        <div class="modal fade left" id="eventManagerDialog" tabindex="-1" role="dialog" aria-labelledby="eventManagerDialogTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="eventManagerDialogTitle">Event Manager</h4>
                    </div>
                    <div class="modal-body">
                        <p class="dialog-info-text">
                            Add/Remove Event Groups by using the table below:
                        </p>
                        <mf-event-list event-group-data="manageEvents.eventGroupList" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade left" id="profileManagerDialog" tabindex="-1" role="dialog" aria-labelledby="profileManagerDialogTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="profileManagerDialogTitle">Profile Manager</h4>
                    </div>
                    <div class="modal-body">
                        <mf-user-profile profile-data="user" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="lib/jquery/jquery.js"></script>
        <script src="lib/jquery/jquery.easing.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular-chart/Chart.js"></script>
        <script src="lib/angular-chart/angular-chart.js"></script>
        <script src="lib/bootstrap/bootstrap.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>

    </body>
</html>
