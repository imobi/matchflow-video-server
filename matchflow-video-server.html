<template name="myForm">
    <input type="file" name="imagefile" class="myFileInput" />
</template>


<template name="imageView">
    <div class="imageView">
        {{#each images}}
        <div>
            <a href="{{this.url}}" target="_blank">
                <img src="{{this.url}}" alt="" class="thumbnail" />
            </a>
        </div>
        {{/each}}
    </div>
</template>
